events:
  - address: "0x1800b50a0"
    name: "test1_entry"
    type: "function_call"
    store_context: "test1_call"  # Store this call's context for later
    parameters:
    - name: output
      type: pointer
      source: rcx
    - name: input
      type: wide_string
      source: rdx

  - address: "0x1800b5104" 
    name: "test1_exit"
    type: "function_return"
    use_context: "test1_call"   # Reference the stored context
    parameters:
    - name: input
      type: wide_string
      source: context:test1_call:input    # Get 'input' param from stored context
    - name: output
      type: pointer  
      source: context:test1_call:output   # Get 'output' param from stored context
    - name: return_value
      type: int32
      source: rax